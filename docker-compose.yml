services:
  backend:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
    container_name: padaria_backend
    command: >
      sh -c "if [ \"$APP_ENV\" = 'DEV' ]; then pnpm run dev; else pnpm run start; fi"
    ports:
      - "3000:3000"
    volumes:
      - .:/app 
      - /app/node_modules
      - ./init-db:/docker-entrypoint-initdb.d 
    networks:
      - dev_network

networks:
  dev_network:
    external: true